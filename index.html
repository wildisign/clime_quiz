        // ÌÄ¥Ï¶à Ïï± ÌÅ¥ÎûòÏä§
        class ClimeQuizApp {
            constructor() {
                this.currentQuizType = null;
                this.currentQuestions = [];
                this.currentIndex = 0;
                this.showingAnswer = false;
                this.orderType = 'Í∏∞Î≥∏'; // Í∏∞Î≥∏Í∞íÏùÄ 'Í∏∞Î≥∏' ÏàúÏÑú
            }

            init() {
                this.showScreen('home-screen');
                this.hideCloseBtn();
                this.updateOrderDisplay();
            }

            showScreen(screenId) {
                // Î™®Îì† Ïä§ÌÅ¨Î¶∞ Ïà®Í∏∞Í∏∞
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                
                // ÏÑ†ÌÉùÎêú Ïä§ÌÅ¨Î¶∞ Î≥¥Ïù¥Í∏∞
                setTimeout(() => {
                    document.getElementById(screenId).classList.add('active');
                    document.getElementById(screenId).classList.add('fade-in');
                }, 100);
            }

            showCloseBtn() {
                document.querySelector('.close-btn').classList.add('visible');
            }

            hideCloseBtn() {
                document.querySelector('.close-btn').classList.remove('visible');
            }

            // ÏàúÏÑú ÌÜ†Í∏Ä Ìï®Ïàò
            toggleOrder(orderType) {
                this.orderType = orderType;
                this.updateOrderDisplay();
                this.updateOrderButtons();
            }

            // ÏàúÏÑú ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
            updateOrderDisplay() {
                document.getElementById('order-display').textContent = this.orderType;
            }

            // ÏàúÏÑú Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            updateOrderButtons() {
                document.querySelectorAll('.toggle-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                if (this.orderType === 'Í∏∞Î≥∏') {
                    document.getElementById('order-basic').classList.add('active');
                } else {
                    document.getElementById('order-random').classList.add('active');
                }
            }

            // Fisher-Yates ÏÖîÌîå ÏïåÍ≥†Î¶¨Ï¶ò
            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            // Í∞ÄÍ≤© Ìè¨Îß∑ÌåÖ (Ï≤ú Îã®ÏúÑ ÏΩ§Îßà + Ïõê)
            formatPrice(price) {
                return price.toLocaleString('ko-KR') + 'Ïõê';
            }

            startQuiz(quizType) {
                this.currentQuizType = quizType;
                
                // ÏÑ†ÌÉùÎêú ÏàúÏÑúÏóê Îî∞Îùº Î¨∏Ï†ú Î∞∞Ïó¥ ÏÑ§Ï†ï
                if (this.orderType === 'ÎûúÎç§') {
                    this.currentQuestions = this.shuffleArray(quizData[quizType]);
                } else {
                    // Í∏∞Î≥∏ ÏàúÏÑú (ÏõêÎ≥∏ Î∞∞Ïó¥ Î≥µÏÇ¨)
                    this.currentQuestions = [...quizData[quizType]];
                }
                
                this.currentIndex = 0;
                this.showingAnswer = false;
                
                this.showCloseBtn();
                this.displayQuestion();
                this.showScreen('question-screen');
            }

            displayQuestion() {
                const question = this.currentQuestions[this.currentIndex];
                
                document.getElementById('question-category').textContent = 
                    this.currentQuizType === 'ÏãúÏà†' ? 'üè• ÏãúÏà† Í∞ÄÍ≤© ÌÄ¥Ï¶à' : 'üß¥ Ï†úÌíà Í∞ÄÍ≤© ÌÄ¥Ï¶à';
                document.getElementById('question-text').textContent = question.Î¨∏Ï†ú;
                
                this.showingAnswer = false;
            }

            showAnswer() {
                const question = this.currentQuestions[this.currentIndex];
                const formattedPrice = this.formatPrice(question.Ï†ïÎãµ);
                
                document.getElementById('answer-price').textContent = formattedPrice;
                
                this.showingAnswer = true;
                this.showScreen('answer-screen');
            }

            nextQuestion() {
                // Îã§Ïùå Î¨∏Ï†úÎ°ú Ïù¥Îèô
                this.currentIndex = (this.currentIndex + 1) % this.currentQuestions.length;
                
                // ÏßàÎ¨∏ ÌôîÎ©¥ÏúºÎ°ú Ïù¥Îèô
                this.displayQuestion();
                this.showScreen('question-screen');
            }

            goHome() {
                this.hideCloseBtn();
                this.showScreen('home-screen');
            }
        }

        // Ï†ÑÏó≠ Ìï®ÏàòÎì§ (HTMLÏóêÏÑú Ìò∏Ï∂ú)
        function startQuiz(quizType) {
            quiz.startQuiz(quizType);
        }

        function showAnswer() {
            quiz.showAnswer();
        }

        function nextQuestion() {
            quiz.nextQuestion();
        }

        function goHome() {
            quiz.goHome();
        }

        function toggleOrder(orderType) {
            quiz.toggleOrder(orderType);
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        const quiz = new ClimeQuizApp();
        quiz.init();

        // ÌÇ§Î≥¥Îìú ÏßÄÏõê
        document.addEventListener('keydown', function(e) {
            const currentScreen = document.querySelector('.screen.active').id;
            
            if (currentScreen === 'question-screen') {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    quiz.showAnswer();
                } else if (e.key === 'ArrowRight' || e.key === 'n' || e.key === 'N') {
                    e.preventDefault();
                    quiz.nextQuestion();
                }
            } else if (currentScreen === 'answer-screen') {
                if (e.key === 'Enter' || e.key === ' ' || e.key === 'ArrowRight' || e.key === 'n' || e.key === 'N') {
                    e.preventDefault();
                    quiz.nextQuestion();
                }
            }
            
            // ESC ÌÇ§Î°ú ÌôàÏúºÎ°ú Ïù¥Îèô
            if (e.key === 'Escape') {
                quiz.goHome();
            }
        });

        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ ÏµúÏ†ÅÌôî
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
