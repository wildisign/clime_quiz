                    document.getElementById(screenId).classList.add('active');
                    document.getElementById(screenId).classList.add('fade-in');
                }, 100);
            }

            showCloseBtn() {
                document.querySelector('.close-btn').classList.add('visible');
            }

            hideCloseBtn() {
                document.querySelector('.close-btn').classList.remove('visible');
            }

            // ìˆœì„œ í† ê¸€ í•¨ìˆ˜
            toggleOrder(orderType) {
                this.orderType = orderType;
                this.updateOrderDisplay();
                this.updateOrderButtons();
            }

            // ìˆœì„œ í‘œì‹œ ì—…ë°ì´íŠ¸
            updateOrderDisplay() {
                document.getElementById('order-display').textContent = this.orderType;
            }

            // ìˆœì„œ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            updateOrderButtons() {
                document.querySelectorAll('.toggle-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                if (this.orderType === 'ê¸°ë³¸') {
                    document.getElementById('order-basic').classList.add('active');
                } else {
                    document.getElementById('order-random').classList.add('active');
                }
            }

            // Fisher-Yates ì…”í”Œ ì•Œê³ ë¦¬ì¦˜
            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            // ê°€ê²© í¬ë§·íŒ… (ì²œ ë‹¨ìœ„ ì½¤ë§ˆ + ì›)
            formatPrice(price) {
                return price.toLocaleString('ko-KR') + 'ì›';
            }

            startQuiz(quizType) {
                this.currentQuizType = quizType;
                
                // ì„ íƒëœ ìˆœì„œì— ë”°ë¼ ë¬¸ì œ ë°°ì—´ ì„¤ì •
                if (this.orderType === 'ëœë¤') {
                    this.currentQuestions = this.shuffleArray(quizData[quizType]);
                } else {
                    // ê¸°ë³¸ ìˆœì„œ (ì›ë³¸ ë°°ì—´ ë³µì‚¬)
                    this.currentQuestions = [...quizData[quizType]];
                }
                
                this.currentIndex = 0;
                this.showingAnswer = false;
                
                this.showCloseBtn();
                this.displayQuestion();
                this.showScreen('question-screen');
            }

            displayQuestion() {
                const question = this.currentQuestions[this.currentIndex];
                
                document.getElementById('question-category').textContent = 
                    this.currentQuizType === 'ì‹œìˆ ' ? 'ğŸ¥ ì‹œìˆ  ê°€ê²© í€´ì¦ˆ' : 'ğŸ§´ ì œí’ˆ ê°€ê²© í€´ì¦ˆ';
                document.getElementById('question-text').textContent = question.ë¬¸ì œ;
                
                this.showingAnswer = false;
            }

            showAnswer() {
                const question = this.currentQuestions[this.currentIndex];
                const formattedPrice = this.formatPrice(question.ì •ë‹µ);
                
                document.getElementById('answer-price').textContent = formattedPrice;
                
                this.showingAnswer = true;
                this.showScreen('answer-screen');
            }

            nextQuestion() {
                // ë‹¤ìŒ ë¬¸ì œë¡œ ì´ë™
                this.currentIndex = (this.currentIndex + 1) % this.currentQuestions.length;
                
                // ì§ˆë¬¸ í™”ë©´ìœ¼ë¡œ ì´ë™
                this.displayQuestion();
                this.showScreen('question-screen');
            }

            goHome() {
                this.hideCloseBtn();
                this.showScreen('home-screen');
            }
        }

        // ì „ì—­ í•¨ìˆ˜ë“¤ (HTMLì—ì„œ í˜¸ì¶œ)
        function startQuiz(quizType) {
            quiz.startQuiz(quizType);
        }

        function showAnswer() {
            quiz.showAnswer();
        }

        function nextQuestion() {
            quiz.nextQuestion();
        }

        function goHome() {
            quiz.goHome();
        }

        function toggleOrder(orderType) {
            quiz.toggleOrder(orderType);
        }

        // ì•± ì´ˆê¸°í™”
        const quiz = new ClimeQuizApp();
        quiz.init();

        // í‚¤ë³´ë“œ ì§€ì›
        document.addEventListener('keydown', function(e) {
            const currentScreen = document.querySelector('.screen.active').id;
            
            if (currentScreen === 'question-screen') {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    quiz.showAnswer();
                } else if (e.key === 'ArrowRight' || e.key === 'n' || e.key === 'N') {
                    e.preventDefault();
                    quiz.nextQuestion();
                }
            } else if (currentScreen === 'answer-screen') {
                if (e.key === 'Enter' || e.key === ' ' || e.key === 'ArrowRight' || e.key === 'n' || e.key === 'N') {
                    e.preventDefault();
                    quiz.nextQuestion();
                }
            }
            
            // ESC í‚¤ë¡œ í™ˆìœ¼ë¡œ ì´ë™
            if (e.key === 'Escape') {
                quiz.goHome();
            }
        });

        // í„°ì¹˜ ì´ë²¤íŠ¸ ìµœì í™”
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
